---
# This workflow automates the creation of GitHub and PyPI releases.
# It builds Python packages for multiple OS and architecture combinations,
#  generates release notes by using commitizen Espressif plugin,
#  uploads artifacts to GitHub Releases, and publishes the release to PyPI.

name: ðŸ“¦ Create Release GitHub and PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.3.0)'
        required: true
        default: '1.3.0'
  push: {tags: ['*v[0-9]*'], branches: ['master']}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-release-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: true # Stop if any of the matrix builds fail
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14, macos-12]
        arch: [amd64, arm64]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          - {os: windows-latest, arch: arm64}   # Windows doesn't support arm64 in this context
          - {os: macos-12, arch: arm64}   # macos-12 runner is Intel Silicon
          - {os: macos-14, arch: amd64}   # macos-14 runner is Apple M1 Silicon

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |-
          python -m pip install --upgrade pip
          pip install build

      - name: Build python wheels + package source code
        run: |
          python -m build
          ls -la dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact-${{ matrix.os }}-${{ matrix.arch }}-py${{ matrix.python-version }}
          path: dist

  create-release:
    needs: build-release-assets
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts

      - name: Create deduplicated directory
        run: mkdir -p deduplicated

      - name: Remove duplicates of wheel files
        run: find ./artifacts -name "czespressif-*.whl" -exec cp -f {} deduplicated/ \;

      - name: Copy source code archive
        run: cp -n ./artifacts/**/czespressif-*.tar.gz deduplicated/ || true

      - name: Show deduplicated artifacts
        run: |
          echo "Listing deduplicated artifacts:"
          ls -la ./deduplicated

      - name: Upload merged artifacts
        uses: actions/upload-artifact@v3
        with:
          name: czespressif-merged-builds
          path: deduplicated

